<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazzipedia</title>
</head>
<body>
    <label for="Early">Early Jazz/New Orleans</label>
    <select name="" id="Early"></select>
    
    <label for="Swing">Swing Big Band</label>
    <select name="" id="Swing"></select>
    
    <label for="Bebop">Bebop</label>
    <select name="" id="Bebop"></select>
    
    <label for="Cool">Cool</label>
    <select name="" id="Cool"></select>
    
    <label for="Hard">Hard Bop</label>
    <select name="" id="Hard"></select>
    
    <label for="Free">Free Jazz/Avant Garde</label>
    <select name="" id="Free"></select>
    
    <label for="Fusion">Jazz Fusion</label>
    <select name="" id="Fusion"></select>
    
    <label for="Eclectic">Eclecticism</label>
    <select name="" id="Eclectic"></select>
    
    <button id="create-discover">Discover new artists!</button>
    <div id="discover"></div>
    <br><br>
    <form id="new-artist-form">
        <label for="">New Artist</label>
        <input type="text" name="artist">
        <select name="" id="">
            <option value="">Early Jazz/New Orleans</option>
            <option value="">Swing Big Band</option>
            <option value="">Bebop</option>
            <option value="">Cool</option>
            <option value="">Hard Bop</option>
            <option value="">Free Jazz/Avant Garde</option>
            <option value="">Jazz Fusion</option>
            <option value="">Eclecticism</option>
        </select>
        <input type="submit">
    </form>
    
    <script src="src/era.js"></script>
    <script src="src/discoverArtist.js"></script>
    <script src="src/artist.js"></script>
    <script src="src/appContainer.js"></script>
   <script src="src/index.js"></script>
</body>
</html>
