<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazzipedia</title>
    <link rel="stylesheet" href="src/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3">Jazzipedia!</h1>
        <p class="lead">You know....Wikipedia for Jazz.....duh</p>
        <hr class="my-4">
        <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
        <!-- <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p> -->

        <label for="Early">Early Jazz/New Orleans</label>
        <div name="" id="Early"></div>
        
        <label for="Swing">Swing Big Band</label>
        <div name="" id="Swing"></div>
        
        <label for="Bebop">Bebop</label>
        <div name="" id="Bebop"></div>
        
        <label for="Cool">Cool</label>
        <div name="" id="Cool"></div>
        
        <label for="Hard">Hard Bop</label>
        <div name="" id="Hard"></div>
        
        <label for="Free">Free Jazz/Avant Garde</label>
        <div name="" id="Free"></div>
        
        <label for="Fusion">Jazz Fusion</label>
        <div name="" id="Fusion"></div>
        
        <label for="Eclectic">Eclecticism</label>
        <div name="" id="Eclectic"></div>
        
        <button id="create-discover" class="btn btn-info">Discover new artists!</button>
        <div id="discover"></div>
        <hr class="my-4"> 
        <label for="">Are we missing an artist? Add one here!</label>
        <form id="new-artist-form">
            <label for="">Artist Name</label>
            <input type="text" name="artist">
    
            <!-- <label for="">Seminal Album</label>
            <input type="text" name="album"> -->
    
         <select name="eraSelect" id="eraSelect">
                <option value="Early Jazz/New Orleans and Chicago Dixieland">Early Jazz/New Orleans</option>
                <option value="Swing/Big Band">Swing Big Band</option>
                <option value="Bebop">Bebop</option>
                <option value="Cool">Cool</option>
                <option value="Hard Bop">Hard Bop</option>
                <option value="Free Jazz/Avant Garde">Free Jazz/Avant Garde</option>
                <option value="Fusion/Jazz-Rock">Jazz Fusion</option>
                <option value="Eclecticisim">Eclecticism</option>
            </select>
            <input type="submit">
        </form>
      </div> 
   
    
    <script src="src/era.js"></script>
    <script src="src/discoverArtist.js"></script>
    <script src="src/artist.js"></script>
    <script src="src/appContainer.js"></script>
   <script src="src/index.js"></script>
</body>
</html>
